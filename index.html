<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ff0055">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⏱️</text></svg>">
    <title>Countdown</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Space+Grotesk:wght@300;700&family=Bungee&family=Orbitron:wght@400;700&family=Lilita+One&family=Pacifico&family=Bebas+Neue&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="toast-container" id="toastContainer"></div>
    <canvas id="confetti-canvas"></canvas>

    <div class="container" id="tilt-card">
        <!-- Maximize Button -->


        <h1 id="headline">Countdown</h1>
        <p id="date-display"></p>
        <div class="countdown">
            <div class="countdown-item">
                <div class="time-box">
                    <span class="number" id="days">00</span>
                </div>
                <span class="label">Days</span>
            </div>
            <div class="countdown-item">
                <div class="time-box">
                    <span class="number" id="hours">00</span>
                </div>
                <span class="label">Hours</span>
            </div>
            <div class="countdown-item">
                <div class="time-box">
                    <span class="number" id="minutes">00</span>
                </div>
                <span class="label">Minutes</span>
            </div>
            <div class="countdown-item">
                <div class="time-box">
                    <span class="number" id="seconds">00</span>
                </div>
                <span class="label">Seconds</span>
            </div>
        </div>
        
    </div>
    
    <div class="wish-btn-container" id="wishContainer">
        <button class="wish-btn" id="openWishModal">
            <i class="fas fa-gift" style="margin-right: 10px;"></i>Wish Me
        </button>
    </div>

    <!-- Maximize Button (Moved to body) -->
    <button id="maximizeBtn" class="control-btn maximize-btn">
        <i class="fas fa-expand"></i>
    </button>

    <div class="modal-overlay" id="wishModal">
        <div class="modal-content">
            <button class="close-modal" id="closeWishModal"><i class="fas fa-times"></i></button>
            <h2 class="modal-title">Send me a Wish ✨</h2>
            <input type="text" id="wishName" class="wish-input" placeholder="Your Good Name">
            <textarea class="wish-input" rows="4"  id="wishMessage" placeholder="Type your wish here..."></textarea>
            <button class="send-btn" id="sendWish">Send <i class="fas fa-paper-plane" style="margin-left: 8px;"></i></button>
        </div>
    </div>

    <!-- Admin Secret Modal -->
    <div class="modal-overlay" id="adminModal">
        <div class="modal-content">
            <button class="close-modal" id="closeAdminModal"><i class="fas fa-times"></i></button>
            <h2 class="modal-title">Secret Panel ⚙️</h2>
            <p class="modal-subtitle">Edit Countdown Settings (Saved Locally)</p>
            
            <label for="adminDate" class="admin-label">Countdown Date</label>
            <input type="date" id="adminDate" class="wish-input">
            
            <label for="adminTime" class="admin-label">Countdown Time</label>
            <input type="time" id="adminTime" class="wish-input" step="1">

            <label for="adminEventName" class="admin-label">Countdown Name</label>
            <input type="text" id="adminEventName" class="wish-input" placeholder="e.g. My Birthday">

            <label for="adminEventCele" class="admin-label">After Countdown Text</label>
            <input type="text" id="adminEventCele" class="wish-input" placeholder="e.g. Happy Birthday!">
            
            <div style="display: flex; gap: 10px; justify-content: center; margin-top: 10px;">
                <button class="send-btn" id="saveAdmin">Save</button>
                <button class="send-btn" id="resetAdmin">Reset Default</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="max.js"></script> 
</body>
</html>
